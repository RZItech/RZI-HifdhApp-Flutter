name: The Conditions Of Salah
chapter_1:
  name: Introduction
  arabic: |
    شُرُوطُ الصَّلَاةِ تِسْعَةٌ
    الإسلام
    والعقل
    والتمييز
    ورفع الحدث
    وازالة النجاسة
    وستر العورة
    ودخول الوقت 
    واستقبال القبلة
    والنية  
  translation: |
    The conditions of Salah are nine.
    Islam;
    Intellect;
    The ability to differentiate between things (right and wrong);
    Removal of intangible impurity;
    Removal of physical impurity;
    Covering the 'Awrah (private parts);
    Entering the time;
    Facing the Qibla;
    And the Intention;
